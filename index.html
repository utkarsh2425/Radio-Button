<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="image/favicon.png">
    <title>Radio Button</title>
</head>
<body>
    <div class="alert">
        <h1>Hey !! Read Me...</h1>
        <p>This is the example of radio button or checkbox desined by me. If you are looking for more flexible and morden way to style radio buttom on forms, take a look.</p>
     </div>

     <div class="container">
        <h2>Your favroite ice-cream flavour.</h2>
        <ul>
            <li>
                    <input type="radio" id="f-option" name="selector">
                    <label for="f-option">Butter Scotch</label>
                    <div class="check"></div>
            </li>
            <li>
                <input type="radio" id="s-option" name="selector">
                <label for="s-option">Vanilla</label>
                <div class="check"></div>
                <div class="inside"></div>
            </li>
            <li>
                <input type="radio" id="t-option" name="selector">
                <label for="t-option">Chocolate</label>
                <div class="check"></div>
                <div class="inside"></div>
            </li>
            <li>
                <input type="radio" id="u-option" name="selector">
                <label for="u-option">Strawberry</label>
                <div class="check"></div>
                <div class="inside"></div>
            </li>
        </ul>
     </div>
     <div class="signature">
        <p>Made By <a href="https://www.linkedin.com/in/utkarsh-sharma-a28bb0192/">Utkarsh Sharma</a></p>
     </div>
</body>
</html>
